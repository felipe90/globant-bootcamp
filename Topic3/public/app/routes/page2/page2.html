<md-content class="md-padding">

    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{ctrl.message}}</span>
            </md-card-title-text>
        </md-card-title>

        <md-card-content>
            <md-input-container class="md-block">
                <label>Title</label>
                <input type="text" ng-model="ctrl.newItem.original_title">
            </md-input-container>

            <md-input-container class="md-block">
                <label>Overview</label>
                <textarea ng-model="ctrl.newItem.overview"></textarea>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Image Url</label>
                <input type="text" ng-model="ctrl.newItem.poster_path">
            </md-input-container>
        
            <md-datepicker ng-model="ctrl.newItem.release_date" md-placeholder="Realse Date"></md-datepicker>     

            <md-button class="md-raised md-primary" aria-label="description" ng-click="ctrl.AddItem()">Add Movie</md-button>  
        </md-card-content>
    </md-card>

</md-content>
