<!DOCTYPE html>
<html>
    <head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Personal Data Form</title>
    </head>
    <body>
        <header>Personal Data Form: </header>
        <form action="" method="get">
            First name: <input type="text" name="fname" required><br>
            Last name: <input type="text" name="lname" required><br>
            Email: <input type="text" name="email" required><br>
            Birthday: <input type="date" name="birth" required><br>
            Favorite Sport: 
            <select name="slectsport">
                <option value="1">Futbol</option>
                <option value="2">Tennis</option>
                <option value="3">Golf</option>
                <option value="4">Other</option>
            </select><br>
            Bio:<br><textarea rows="3" cols="80" name="bioArea"></textarea><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form> 
    </body>
</html>
